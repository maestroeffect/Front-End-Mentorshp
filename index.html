<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Montserrat&family=Outfit:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container">
    <div class="first-part">
      <a class="img-equi" href="#"><img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="Image Equilibrium"></a>
      <p class="intro"><a href="#">Equilibrium #3429</a></p>
      <p class="intro-content">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="second-part">
      <span>
        <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum icon">
        <span class="second-part-content">0.041 ETH</span></span>
      <P class="Clock">
        <img class="clock-img" src="images/icon-clock.svg" alt="Clock icon">
        <span class="clock-content">3 days left</span>
      </P>
    </div>
    <div class="third-part">
      <hr>
      <img class="image-avatar" src="images/image-avatar.png" alt="Avatar image">
      <p><span class="intro-content">Creation of</span> <a href="#">Jules Wyvern</a></p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://maestroeffect.github.io/Starting/" target="_blank">Precious Omokhaiye</a>.
    </div>

  </div>
</body>

</html>
